<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Sign in to QADB</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Login for QADB">
	<meta name="author" content="QADB">
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./stylesheets/login.css">
</head>
<body>
<div class="container">
	<div class="container">
		<form class="form-sign-in" role="form" action="/login" method="post">
			<div class="form-signin-heading text-center"></div>
			<h4>Please sign in...</h4>
			<input type="email" name="email" id="email" class="form-control" placeholder="Email address" required=""
				   autofocus="">
			<input type="password" name="password" id="password" class="form-control" placeholder="Password"
				   required="">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</div>
</body>
</html>
